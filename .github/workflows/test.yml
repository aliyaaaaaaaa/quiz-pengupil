name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Docker Network
        run: docker network create quiz_network

      - name: Start MySQL Container
        run: |
          docker run -d --name mysql \
            --network=quiz_network \
            -e MYSQL_ROOT_PASSWORD=root \
            -e MYSQL_DATABASE=quiz_pengupil \
            -p 3306:3306 \
            mysql:5.7

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec mysql mysqladmin ping -h localhost --silent; then
              echo "MySQL is ready!";
              exit 0;
            fi
            echo "Waiting for MySQL...";
            sleep 2;
          done
          exit 1

      - name: Import MySQL Database
        run: |
          docker cp quiz_pengupil.sql mysql:/quiz_pengupil.sql
          docker exec mysql sh -c "mysql -u root -proot quiz_pengupil < /quiz_pengupil.sql"

      - name: Build PHP Docker Image
        run: docker build -t quiz-php-app .

      - name: Run PHP Application
        run: |
          docker run -d --name php-app \
            --network=quiz_network \
            -p 8000:80 \
            quiz-php-app

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install selenium unittest

      - name: Run Selenium Tests
        run: python -m unittest testing.py
